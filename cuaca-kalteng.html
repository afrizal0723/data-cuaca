<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakiraan Cuaca Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="p-2">
    <div id="weather-display" class="bg-white p-4 rounded-lg shadow-md">
        <p class="text-center text-gray-500">Memuat data prakiraan cuaca...</p>
    </div>

    <script>
        async function fetchWeatherData() {
            const container = document.getElementById('weather-display');
            const functionUrl = '/.netlify/functions/get-weather';

            try {
                const response = await fetch(functionUrl);
                if (!response.ok) throw new Error('Gagal mengambil data cuaca');
                
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                const location = data.lokasi;
                const forecastDays = data.data[0].cuaca;

                let contentHTML = `
                    <div class="border-b pb-3 mb-3">
                        <h2 class="text-xl font-bold text-blue-800">${location.desa}, ${location.kecamatan}</h2>
                        <p class="text-sm text-gray-600">${location.kotkab}, ${location.provinsi}</p>
                    </div>
                    <div class="space-y-4">
                `;

                forecastDays.forEach((day, index) => {
                    contentHTML += `<div><h3 class="font-semibold text-gray-700 mb-2">Hari ke-${index + 1}</h3><div class="space-y-2">`;
                    day.forEach(forecast => {
                        const time = new Date(forecast.local_datetime).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                        const iconUrl = `https://www.bmkg.go.id/asset/img/weather_icon/ID/${forecast.weather_code}.png`;
                        
                        contentHTML += `
                            <div class="bg-gray-50 p-2 rounded-md flex items-center justify-between text-sm">
                                <span class="font-medium">${time}</span>
                                <span class="flex items-center">
                                    <img src="${iconUrl}" alt="${forecast.weather_desc}" class="w-6 h-6 mr-2">
                                    ${forecast.weather_desc}
                                </span>
                                <span class="text-blue-600 font-semibold">${forecast.t}Â°C</span>
                                <span class="text-gray-500">${forecast.hu}%</span>
                            </div>
                        `;
                    });
                    contentHTML += `</div></div>`;
                });

                contentHTML += `</div>`;
                container.innerHTML = contentHTML;

            } catch (error) {
                container.innerHTML = '<p class="text-center text-red-500">Gagal memuat data cuaca. Layanan mungkin sedang tidak tersedia.</p>';
                console.error(error);
            }
        }

        fetchWeatherData();
    </script>
</body>
</html>
